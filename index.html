<!DOCTYPE html>
<html>
    <head>
        <title>Покер</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="/public/pictures/client/short-icon.jpg" type="image/png">
        <link rel="stylesheet" type="text/css" href="public/style.css">
    </head>
    <body>
        <div>
            Логин:<input id = 'login1'>
            Пароль:<input id = 'password1'>
            Ник:<input id = 'nickname1'>
            Выберите аватар:
            <div>
                <input type="radio" checked="checked" name="chetyre" id="ava1"/>
                <img src ="public/pictures/avatars/1.jpeg" height="100px" style="margin-right:40px;">
                <input type="radio" name="chetyre" id="ava2"/>
                <img src ="public/pictures/avatars/2.png" height="100px" style="margin-right:40px;">
                <input type="radio" name="chetyre" id="ava3"/>
                <img src ="public/pictures/avatars/3.jpg" height="100px" style="margin-right:40px;">
            </div>
            <button id ='registration'>Регистрация</button>
        </div>

        <br>

        <div>
            Логин:<input id = 'login2'>
            Пароль<input id = 'password2'>
            <button id = 'logining'>Авторизация</button>
        </div>

        <br>

        <div>
            Кол-во денег для вывода из банка<input id = "money" type="range" min="0" max="100" step="1" value="50">
            <button id = 'transferToMoneyButton'>Перевести деньги из банка</button>
        </div>

        <br>

        <div>
            Кол-во денег для внесения в банк<input id = "moneyToBank" type="range" min="0" max="100" step="1" value="50">
            <button id = 'transferToBankButton'>Перевести деньги в банк</button>
        </div>

        <br>

        <div>
            <button id = 'logout'>Выйти из сети</button>
        </div>

        <br>

        <div>
            <button id='printTables'>Открыть меню столов</button>
        </div>

        <br>

        <div>
            <input id = "idTableForConnect">
            <button id='connectToTable'>Присоединиться к столу</button>
            <button id='disconnectFromTable'>Отключиться от стола</button>
        </div>

        <br>

        <div>
            Имя стола:<input id = 'nameTable'>
            Кол-во игроков:<input id = 'quantityPlayers'>
            Ставки(минимальный взнос):<input id ='rates'>
            Пароль(если надо):<input id = 'passwordTable'>
            <button id = 'createTable'>Создать свой стол</button>
        </div>

        <br>

        <div>
            Id стола:<input id = 'idTableForGet'>
            <button id = 'getTable'>Получить данные стола</button>
        </div>

        <br>

        <div>
            Id стола:<input id = 'idTableForDelete'>
            <button id = 'deleteTable'>Удалить стол</button>
        </div>

        <br>

        <div>
            <button id = 'checkCombination'>Проверить комбинацию</button>
        </div>

        <br>

        <div>
            <button id = 'getCookie'>Получить куки</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src = 'public/service/service.js'></script>
        <script src = 'public/main.js'></script>
    </body>
</html>
